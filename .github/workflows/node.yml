name: Levantar Node

on: [push]

jobs:
    checkOut:
        runs-on: ${{ matrix.os }}
        strategy:
          matrix:
            os: [ubuntu-latest, windows-latest, macos-latest]
            node_version: [18.x, 20.x]

        steps:
            - name: Check-Out del c√≥digo
              uses: actions/checkout@v4
            - run: node --version

            - uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node_version }}

            - run: node --version

            - name: Revisar url
              run: echo "Ruta del directorio es $GITHUB_WORKSPACE"

            - name: Listar archivos
              run: ls -la $GITHUB_WORKSPACE 
              
            - name: Correr ante error
              if: ${{ failure() }}
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.google.com
                  server_port: 465
                  username: ${{ secrets.ACCOUNT }}
                  password: ${{secrets.MAIL_PASSWORD}}
                  subject: Test Email
                  body: ${{vars.MAIL_BODY}}
                  to: joaquin.mateos@jdev.com.ar
                  from: ${{secrets.MAIL_ADDRESS}}
                  

            - name: Instalar dependencias
              run: npm i
            
            - name: Mostrar Secret
              run: echo ${{ vars.MI_VARIABLE }}
