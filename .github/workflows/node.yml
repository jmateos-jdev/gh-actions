name: Levantar Node

on: [push]

jobs:
    checkOut:
        runs-on: ${{ matrix.os }}
        strategy:
          matrix:
            os: [ubuntu-latest, windows-latest, macos-latest]
            node_version: [18.x, 20.x]

        steps:
            - name: Check-Out del c√≥digo
              uses: actions/checkout@v4
            - run: node --version

            - uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node_version }}

            - run: node --version

            - name: Revisar url
              run: echo "Ruta del directorio es $GITHUB_WORKSPACE"

            - name: Listar archivos
              run: ls -la $GITHUB_WORKSPACE 
              
            - name: Correr ante error
              if: ${{ failure() }}
              uses: devellany/send-mailer@v1.0.0
              with:
                host: smtp.google.com
                account: ${{ secrets.ACCOUNT }}
                password: ${{secrets.MAIL_PASSWORD}}
                sender: devellany
                from: ${{secrets.MAIL_ADDRESS}}
                to: joaquin.mateos@jdev.com.ar
                subject: Prueba Titulo
                body: ${{vars.MAIL_BODY}}
                contentType: text/html

            - name: Instalar dependencias
              run: npm i
            
            - name: Mostrar Secret
              run: echo ${{ vars.MI_VARIABLE }}
